spring.application.name=MainApplication32Bit
spring.profiles.active=${SPRING_PROFILES_ACTIVE:debug}
spring.data.redis.host=${SPRING_DATA_REDIS_HOST}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT}
spring.cache.type=${SPRING_CACHE_TYPE}
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS}
app.coordinator-config-name=${APP_COORDINATOR_CONFIG_NAME}
app.rate-calculation-strategy=${APP_RATE_CALCULATION_STRATEGY}
app.rate-calculation-source-path=${APP_RATE_CALCULATION_SOURCE_PATH}
app.kafka.raw-rate-topic=raw_rates
app.kafka.calc-rate-topic=calc_rates
